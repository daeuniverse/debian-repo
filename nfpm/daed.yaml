name: "daed"
arch: "REAL_ARCH"
platform: "linux"
version: "REAL_VERSION"
section: "default"
priority: "extra"
provides:
  - daed
depends:
  - v2ray-rules-dat
maintainer: "dae@daeuniverse"
description: |
  daed is a integration solution of dae, API and UI.
vendor: "daeuniverse"
homepage: "https://github.com/daeuniverse/daed"
license: "AGPL-3.0-only"
contents:
  - src: ./daed_REAL_ARCH_vREAL_VERSION
    dst: /usr/bin/daed
  - src: /usr/share/v2ray-rules-dat/geoip.dat
    dst: /usr/share/daed/geoip.dat
    type: symlink
  - src: /usr/share/v2ray-rules-dat/geosite.dat
    dst: /usr/share/daed/geosite.dat
    type: symlink
  - src: ./service/daed.service
    dst: /lib/systemd/system/daed.service
  - src: ./desktop/daed/daed.desktop
    dst: /usr/share/applications/daed.desktop
  - src: ./desktop/daed/icons/16x16.png
    dst: /usr/share/icons/hicolor/16x16/apps/daed.png
  - src: ./desktop/daed/icons/24x24.png
    dst: /usr/share/icons/hicolor/24x24/apps/daed.png
  - src: ./desktop/daed/icons/32x32.png
    dst: /usr/share/icons/hicolor/32x32/apps/daed.png
  - src: ./desktop/daed/icons/48x48.png
    dst: /usr/share/icons/hicolor/48x48/apps/daed.png
  - src: ./desktop/daed/icons/64x64.png
    dst: /usr/share/icons/hicolor/64x64/apps/daed.png
  - src: ./desktop/daed/icons/128x128.png
    dst: /usr/share/icons/hicolor/128x128/apps/daed.png
  - src: ./desktop/daed/icons/256x256.png
    dst: /usr/share/icons/hicolor/256x256/apps/daed.png
  - src: ./desktop/daed/icons/512x512.png
