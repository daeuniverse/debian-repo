name: "v2raya"
arch: "REAL_ARCH"
platform: "linux"
version: "REAL_VERSION"
section: "default"
priority: "extra"
provides:
  - v2raya
depends:
  - v2ray-rules-dat
  - xray
maintainer: "dae@daeuniverse"
description: |
  A web GUI client of Project V which supports VMess, VLESS, SS, SSR, Trojan, Tuic and Juicity protocols. 
vendor: "v2rayA"
homepage: "https://github.com/v2rayA/v2rayA"
license: "MIT"
contents:
  - src: ./v2raya_REAL_ARCH_vREAL_VERSION
    dst: /usr/bin/v2raya
  - src: ./service/v2raya.service
    dst: /lib/systemd/system/v2raya.service
  - src: ./service/v2raya-lite.service
    dst: /lib/systemd/user/v2raya-lite.service
